---

- hosts: probe
  tasks:
    - name: copy private keys
      copy:
        src: '{{ item }}'
        dest: '/tmp/{{ item }}'
        mode: '0600'
      loop:
        - beth
        - claire
        - daisy


- hosts: sshd
  roles:
    - test
  vars:
    authorized_keys_present:
      root:
        - beth.pub
        - claire.pub
        - daisy.pub
      alice:
        - beth.pub
        - claire.pub
        - daisy.pub


- hosts: probe
  tasks:
    - name: ping over ssh
      shell: ssh -o 'StrictHostKeyChecking false' -l {{item.user}} -i /tmp/{{item.key}} sshd 'whoami'
      loop:
        - {user: "root", key: "beth"}
        - {user: "root", key: "claire"}
        - {user: "root", key: "daisy"}
        - {user: "alice", key: "beth"}
        - {user: "alice", key: "claire"}
        - {user: "alice", key: "daisy"}
